<!DOCTYPE html>
<html>
<head>
	<title>Hiking in the Phoenix Mountain Preserve</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

    <script>
      var features = { 
		  "type": "FeatureCollection",
		  "features": [
		    {
		      "type": "Feature",
		      "geometry": { "type": "Point", "coordinates": [-112.020835,33.547367] },
		      "properties": {"title": "Piestewa Peak", "marker-symbol": "golf", "marker-color": "#32CD32"}
		    },
		    {
		      "type": "Feature",
		      "geometry": { "type": "Point", "coordinates": [-111.990736,33.553640] },
		      "properties": {"title": "Dixie Peak", "marker-symbol": "golf", "marker-color": "#32CD32"}
		    },
		    {
		      "type": "Feature",
		      "geometry": { "type": "Point", "coordinates": [-112.017047,33.556134] },
		      "properties": {"title": "Petroglyph", "marker-symbol": "star", "marker-color": "#32CD32"}
		    },
		    {
		      "type": "Feature",
		      "geometry": { "type": "Point", "coordinates": [-112.030832,33.550259] },
		      "properties": {"title": "Old Abandoned House", "marker-symbol": "building", "marker-color": "#32CD32"}
		    },
		    {
		      "type": "Feature",
		      "geometry": { "type": "Point", "coordinates": [-112.039322,33.585766] },
		      "properties": {"title": "Rusty Pole", "marker-symbol": "star", "marker-color": "#32CD32"}
		    }
		  ]
		}
        var map = L.map('map').setView([33.547367,-112.020835],12);
        L.tileLayer('http://{s}.tiles.mapbox.com/v3/MapID/{z}/{x}/{y}.png', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18
		}).addTo(map);
		L.geoJson(features).addTo(map);
    </script>
</body>
</html>
